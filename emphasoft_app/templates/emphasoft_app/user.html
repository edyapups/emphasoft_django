<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
    {% if request_user.is_authenticated %}
        <a href="{% url "emphasoft_app:edit_user" %}">Редактировать информацию</a>
    {% endif %}
    <h2> {{ user.get_full_name }}</h2>
    <ul>
        <li>
            Username: {{ user.username }}
        </li>
        <li>
            Bio: {{ user.profile.bio }}
        </li>
        <li>
            Avatar:
            {% load thumbnail %}
            {% thumbnail user.profile.avatar "100" as img %}
                <img src="{{ img.url }}">
            {% empty %}
                А нету фоточки
            {% endthumbnail %}
        </li>
    </ul>
</body>
</html>
